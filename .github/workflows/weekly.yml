name: Run Archoov on Wall to archive completed tasks 

on:
  schedule:
    # Run at midnight (UTC) every Sunday
    - cron: '0 0 * * 0'

  # Optional: allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write  # <-- allow pushing to repo

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run archoov
        run: |
          python ./bots/archoov.py ./WALL.md ./archive/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A 
          git diff --cached --stat

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Vacoom updated wall"
            git push
          fi

